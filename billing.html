<script type="text/javascript">
    $(function () {
        $(document).on("keypress",function(e){
            if(e.keyCode == 13){

                var div = $("<div/>");
                div.html(GetDynamicTextBox(""));
                $("#TextBoxContainer").append(div);
                $('.chosen-select').chosen({width: "50%"});
                $('.text-primary').focus();
            }

        });
        $("#btnAdd").on("click", function () {
            var div = $("<div />");
            div.html(GetDynamicTextBox(""));
            $("#TextBoxContainer").append(div);
            $('.chosen-select').chosen({width: "50%"});
            $('.text-primary').focus();
        });
        $("#btnGet").bind("click", function () {
            var values = "";
            $("input[name=DynamicTextBox]").each(function () {
                values += $(this).val() + "\n";
            });
            alert(values);
        });
        $("body").on("click", ".remove", function () {
            $(this).closest("div").remove();
        });
    });
    function GetDynamicTextBox(value) {
        return '<select data-placeholder="Choose a Country..." class="chosen-select text-primary" name="DynamicTextBox" style="width: 300px;" value = "' + value + '"  tabindex="2">'+
            '<option value="">Select</option>'+
            '<option value="United States">United States</option>'+
            '<option value="United Kingdom">United Kingdom</option>'+
            '</select> &nbsp;'+'<input type="text" style="width: 10%" value="1">&nbsp;'+'<button type="button" class="btn btn-danger btn-xs remove">Remove</button>'+'<hr class="hr-line-dashed">'

    }
</script>
